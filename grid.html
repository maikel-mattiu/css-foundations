<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<style>
			*,
			*::after,
			*::before {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: plum;
			}

			.grid {
				display: grid;
				grid-template-columns: 1fr 2fr;
				grid-template-areas:
					"header header"
					"aside main"
					"aside footer";
				/* gap: 10px; */
				width: 80vw;
			}

			.header {
				grid-area: header;
				background-color: lightblue;
				height: 100px;
			}

			.aside {
				grid-area: aside;
				background-color: lightgreen;
				height: 300px;
			}

			.main {
				grid-area: main;
				background-color: lightcoral;
				height: 200px;
			}

			.footer {
				grid-area: footer;
				background-color: lightgoldenrodyellow;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="grid">
			<div class="header"></div>
			<div class="aside"></div>
			<div class="main"></div>
			<div class="footer"></div>
		</div>
	</body>
</html>
